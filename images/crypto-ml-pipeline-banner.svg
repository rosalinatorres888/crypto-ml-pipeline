<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Candlestick chart visualization -->
  <g transform="translate(50, 80)" opacity="0.3">
    <!-- Green candles (up) -->
    <rect x="0" y="60" width="8" height="40" fill="#10b981"/>
    <line x1="4" y1="50" x2="4" y2="110" stroke="#10b981" stroke-width="2"/>
    
    <rect x="40" y="40" width="8" height="50" fill="#10b981"/>
    <line x1="44" y1="30" x2="44" y2="100" stroke="#10b981" stroke-width="2"/>
    
    <rect x="80" y="30" width="8" height="60" fill="#10b981"/>
    <line x1="84" y1="20" x2="84" y2="100" stroke="#10b981" stroke-width="2"/>
    
    <!-- Red candles (down) -->
    <rect x="20" y="50" width="8" height="35" fill="#ef4444"/>
    <line x1="24" y1="40" x2="24" y2="95" stroke="#ef4444" stroke-width="2"/>
    
    <rect x="60" y="55" width="8" height="30" fill="#ef4444"/>
    <line x1="64" y1="45" x2="64" y2="95" stroke="#ef4444" stroke-width="2"/>
    
    <rect x="100" y="45" width="8" height="40" fill="#ef4444"/>
    <line x1="104" y1="35" x2="104" y2="95" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <!-- Right side chart -->
  <g transform="translate(1000, 100)" opacity="0.2">
    <polyline points="0,60 20,40 40,50 60,30 80,45 100,20 120,35 140,15" 
              fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="140" cy="15" r="4" fill="#f59e0b"/>
  </g>
  
  <!-- Bitcoin icon stylized -->
  <g transform="translate(70, 90)">
    <circle cx="50" cy="55" r="45" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <text x="50" y="70" font-family="'SF Pro Display', system-ui" font-size="45" font-weight="700" fill="#f59e0b" text-anchor="middle">₿</text>
  </g>
  
  <!-- Main text -->
  <text x="200" y="110" font-family="'SF Pro Display', 'Inter', system-ui" font-size="48" font-weight="700" fill="#f8fafc">
    Crypto ML Pipeline
  </text>
  
  <text x="200" y="150" font-family="'SF Pro Text', 'Inter', system-ui" font-size="20" fill="#94a3b8">
    Production ML Pipeline for Cryptocurrency Price Prediction
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(200, 175)">
    <rect x="0" y="0" width="90" height="24" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="45" y="16" font-family="monospace" font-size="11" fill="#f59e0b" text-anchor="middle">TensorFlow</text>
    
    <rect x="100" y="0" width="65" height="24" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="132" y="16" font-family="monospace" font-size="11" fill="#f59e0b" text-anchor="middle">Airflow</text>
    
    <rect x="175" y="0" width="85" height="24" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="217" y="16" font-family="monospace" font-size="11" fill="#f59e0b" text-anchor="middle">PostgreSQL</text>
    
    <rect x="270" y="0" width="65" height="24" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="302" y="16" font-family="monospace" font-size="11" fill="#f59e0b" text-anchor="middle">Docker</text>
    
    <rect x="345" y="0" width="55" height="24" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="372" y="16" font-family="monospace" font-size="11" fill="#f59e0b" text-anchor="middle">LSTM</text>
  </g>
  
  <!-- Stats boxes -->
  <g transform="translate(820, 70)">
    <rect x="0" y="0" width="115" height="60" rx="8" fill="url(#goldGrad)"/>
    <text x="57" y="30" font-family="'SF Pro Display', system-ui" font-size="22" font-weight="700" fill="#fff" text-anchor="middle">85%</text>
    <text x="57" y="48" font-family="'SF Pro Text', system-ui" font-size="10" fill="#fff" text-anchor="middle" opacity="0.9">ACCURACY</text>
  </g>
  
  <g transform="translate(945, 70)">
    <rect x="0" y="0" width="115" height="60" rx="8" fill="url(#greenGrad)"/>
    <text x="57" y="30" font-family="'SF Pro Display', system-ui" font-size="22" font-weight="700" fill="#fff" text-anchor="middle">LSTM</text>
    <text x="57" y="48" font-family="'SF Pro Text', system-ui" font-size="10" fill="#fff" text-anchor="middle" opacity="0.9">MODEL</text>
  </g>
  
  <g transform="translate(1070, 70)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="50" y="30" font-family="'SF Pro Display', system-ui" font-size="22" font-weight="700" fill="#f8fafc" text-anchor="middle">24/7</text>
    <text x="50" y="48" font-family="'SF Pro Text', system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">PIPELINE</text>
  </g>
  
  <!-- Bottom info -->
  <g transform="translate(820, 145)">
    <rect x="0" y="0" width="350" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="175" y="25" font-family="'SF Pro Text', system-ui" font-size="12" fill="#94a3b8" text-anchor="middle">
      Automated Data Ingestion → Feature Engineering → Prediction
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="290" width="1200" height="10" fill="url(#goldGrad)"/>
</svg>
