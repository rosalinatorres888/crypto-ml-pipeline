
    <!DOCTYPE html>
    <html>
    <head>
        <title>Crypto Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body { font-family: Arial; background: #0a0a0a; color: white; padding: 20px; }
            .header { text-align: center; padding: 30px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 20px; margin-bottom: 30px; }
            .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
            .card { background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center; }
            .price { font-size: 2.5em; font-weight: bold; color: #667eea; }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>ðŸš€ Bitcoin Dashboard</h1>
            <p>Real-time data from your ETL pipeline</p>
        </div>
        
        <div class="stats">
            <div class="card">
                <h3>Current Price</h3>
                <div class="price">$104,673.00</div>
            </div>
            <div class="card">
                <h3>Data Points</h3>
                <div class="price">13</div>
            </div>
            <div class="card">
                <h3>Price Range</h3>
                <div class="price">$104,673 - $104,708</div>
            </div>
        </div>
        
        <div class="card">
            <canvas id="chart"></canvas>
        </div>
        
        <script>
            new Chart(document.getElementById('chart'), {
                type: 'line',
                data: {
                    labels: ['06:09', '06:09', '06:29', '06:29', '06:30', '06:30', '06:31', '06:31', '06:32', '06:32', '06:33', '06:33', '06:35'],
                    datasets: [{
                        label: 'Bitcoin Price',
                        data: [104683.0, 104683.0, 104704.0, 104704.0, 104708.0, 104708.0, 104708.0, 104697.0, 104697.0, 104692.0, 104692.0, 104692.0, 104673.0],
                        borderColor: '#667eea',
                        borderWidth: 3
                    }]
                }
            });
        </script>
    </body>
    </html>
